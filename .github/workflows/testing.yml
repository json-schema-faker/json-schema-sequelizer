name: build

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
      - run: psql -c 'create database travis_ci_test;' -U postgres
      - run: npm ci
      - run: npm run test:ci
      - run: npm run codecov
